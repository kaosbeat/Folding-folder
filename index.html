<!DOCTYPE html>
<html>
<head>
	<title>3D effect</title>
	<link href="stylesheets/style.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<script src="javascripts/zepto.min.js"></script>
	<script src="javascripts/underscore.js"></script>
	<script src="javascripts/index.js"></script>
</head>
<body>
	<div id="canvas">
		<div class="folder">
			<div class="row row-0">
				<div class="box level0">
					<div class="box level1">
						<div class="box level2">
							<div class="box level3"></div>
						</div>
					</div>
				</div>

				<div class="row row-1up">
					<div class="box level0">
						<div class="box level1">
							<div class="box level2">
								<div class="box level3"></div>
							</div>
						</div>
					</div>
				</div>

				<div class="row row-1down">
					<div class="box level0">
						<div class="box level1">
							<div class="box level2">
								<div class="box level3"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="toolbox">
		<div class="slider" id="slider-0">
			<label>vertical</label>
			<input type="range" min="0" max="180" value="0">
			<span class="value">0</span>
		</div>
		<div class="slider" id="slider-1">
			<label>horizontal</label>
			<input type="range" min="0" max="180" value="0">
			<span class="value">0</span>
		</div>
		<div>
			<button id="button-open">open</button>
			<button id="button-close">close</button>
		</div>
	</div>
</body>
</html>
